    <!-- bootstrap offline css -->

    <!-- bootstrap online js -->
    <script type="js/bootstrap.js"></script>

  <body>
    <table class="table table-borderless bg-dark">
      <thead>
        <tr class="bg-dark">
          <td colspan="5"></td>
        </tr>
        <tr class="bg-primary my-5">
          <th scope="col">#</th>
          <th scope="col">Nama</th>
          <th scope="col">Hobi</th>
          <th scope="col">Asal Daerah</th>
          <th scope="col">Umur</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-dark">
          <td colspan="5"></td>
        </tr>
        <tr class="bg-success">
          <th scope="row">1</th>
          <td>Allen</td>
          <td>Membaca</td>
          <td>Lhokseumawe</td>
          <td>17 Tahun</td>
        </tr>
        <tr class="bg-dark">
          <td colspan="5"></td>
        </tr>
        <tr class="bg-warning">
          <th scope="row">2</th>
          <td>Satria</td>
          <td>Menyanyi</td>
          <td>Palu</td>
          <td>19 Tahun</td>
        </tr>
        <tr class="bg-dark">
          <td colspan="5"></td>
        </tr>
        <tr class="bg-danger">
          <th scope="row">3</th>
          <td>Yunan</td>
          <td>Memancing</td>
          <td>Jakarta</td>
          <td>21 Tahun</td>
        </tr>
        <tr class="bg-dark">
          <td colspan="5"></td>
        </tr>
      </tbody>
    </table>
